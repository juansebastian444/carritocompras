<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de compras</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <div class="titulo">
      <h1 class="animate_animated animate_bounceIn" id="titulo">Mi tienda</h1>
      <img src="./img/shopping-cart_1892647.png" alt="Carrito de compras" class="img-fluid carrito-img">
      <!-- <a href="https://www.freepik.es/iconos/carrito-compras">Icono de Freepik</a> -->
    </div>    
   <!-- Modal -->
   <div class="modal fade" id="miModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="text-center">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>   <!-- Carrito --> 
            <div id="carrito">
               <table id="lista-carrito" class="table">
                 <thead>
                   <tr>
                     <th scope="col">Imagen</th>
                     <th scope="col">Nombre</th>
                     <th scope="col">Precio</th>
                     <th scope="col">Cantidad</th>
                     <th scope="col"></th>
                   </tr>
                 </thead>
                 <tbody>
                  
                 </tbody>
               </table>
             </div>
             <div id="total-carrito">Total: $0.00</div>

              <!-- Termina el carrito -->
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<!-- Navegacion -->
    <div class="navegacion">
      <div class="nav">
        <ul>

        </ul>
      </div>
    </div>
    <div class="main">
    <div id="carouselExample" class="carousel slide active" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/tienda1.jpg" class="d-block w-100 " alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/tienda2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/tienda3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  </div>
