<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main">
  <section class="section">
    <p class="d-inline-flex gap-1">
        <button class="btn btn-primary btnp" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          productos
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          Buscador de productos, lista de productos
        </div>
      </div>
  </section>
  <!--Buscardo de productos-->
  <div class="productos">
    <h4 class="text-center animate_animated animate_flash">Buscador de productos</h4>
    <input type="text" class="form-control" placeholder="buscar" id="buscador">
    <select name= "item" id="item" style="display: none;" class="item"></select>
    <!--Fin buscador de productos-->
    <button type="submit" class="btn btn-primary mt-3" id="crear">Crear Producto</button>
    <div id="tabla-productos">
        <table id="productos" class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
  </div>
    </div>
    <!-- Modal de editar-->
     <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
          </div>
          <div class="modal-body">
            <p>
              <h5 class="text-center" id="Modal-title">Editar Producto</h5>
              <div class="formulario">
                <form action="" autocomplete="off" id="form">
                  <input type="text" class="form-control" name="nombre_producto" placeholder="Nombre del producto" id="nombre" required>
                  <input type="text" class="form-control" name="precio" placeholder="Precio" id="precio" required>
                  <input type="number" class="form-control" name="cantidad" placeholder="Cantidad" id="cantidad" required>
                  <select name="" id="marca" placehoder="Seleccione">
                    <option selected disabled>Seleccione</option>
                    <option value="1">Colanta</option>
                    <option value="2">Mama Ines</option>
                    <option value="3">Roa</option>
                    <option value="4">Vam Camps</option>
                    <option value="5">Doria</option>
                    <option value="6">Corona</option>
                  </select>
                  <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
                </form>
              </div>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
     </div>
     <!-- Fin del Modal-->
     <script src="https://unpkg.com/rxjs@7.8.0/dist/bundles/rxjs.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/dashboard.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="https://unpkg.com/rxjs@7.8.0/dist/bundles/rxjs.umd.min.js"></script>
</body>
</html>
